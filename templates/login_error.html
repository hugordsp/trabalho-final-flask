<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../static/favicon.ico">
    <title>Tela de login Biblioteca</title>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
 
    <link href="../static/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form  method="POST" action="/login_validar">
      <img class="mb-4" src="/static/favicon.ico" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Componentes Curriculares</h1>
      <label for="inputEmail" class="sr-only">Usuário</label>
      <input type="text" class="form-control" placeholder="Nome" name="usuario" required>
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Senha" name="senha" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembrar-se
        </label>
      </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign-in</button>
      <p class="mt-5 mb-3 text-muted">Login: admin & Senha: admin</p>
      <p style="color:red;"><strong>Login inválido, tente novamente!</strong></p>
    </form>
  </body>
</html>
